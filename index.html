<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Management Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Remote Work Management Tool</h1>
        <nav>
            <a href="/">Home</a>
            <a href="{{ url_for('add_task') }}">Add Task</a>
        </nav>
    </header>
    <main>
        <h2>Tasks</h2>
        <div class="task-list">
            {% for task in tasks %}
                <div class="task">
                    <h3>{{ task.title }}</h3>
                    <p><strong>Description:</strong> {{ task.description }}</p>
                    <p><strong>Status:</strong> {{ task.status }}</p>
                    <p><strong>Assignee:</strong> {{ task.assignee }}</p>
                    <a href="{{ url_for('update_task', id=task.id) }}">Edit</a>
                    <form action="{{ url_for('delete_task', id=task.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
